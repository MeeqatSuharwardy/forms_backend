<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentialing Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2, h3 {
            color: #0056b3;
        }
        label {
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="email"], select {
            width: 100%;
            padding: 8px;
            margin: 6px 0 20px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .section {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Credentialing Application Form</h2>
        <form action="/submit-your-form-handler" method="post">

            <div class="section">
                <h3>Personal Information</h3>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName">

                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth">

                <label for="homeAddress">Home Address:</label>
                <input type="text" id="homeAddress" name="homeAddress">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">

                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber">
            </div>

            <div class="section">
                <h3>Professional Credentials</h3>
                <label for="npiNumber">NPI Number:</label>
                <input type="text" id="npiNumber" name="npiNumber">

                <label for="flLicense">FL License Number:</label>
                <input type="text" id="flLicense" name="flLicense">

                <label for="deanumber">DEA Number (if applicable):</label>
                <input type="text" id="deanumber" name="deanumber">
            </div>

            <div class="section">
                <h3>Educational Background</h3>
                <label for="diplomaCopy">Highest Degree Obtained:</label>
                <input type="text" id="diplomaCopy" name="diplomaCopy">
            </div>

            <div class="section">
                <h3>Cultural Competence</h3>
                <!-- List cultural competencies as checkboxes -->
                <label><input type="checkbox" name="competence" value="African American"> African American</label>
                <label><input type="checkbox" name="competence" value="Alaskan Native"> Alaskan Native</label>
                <!-- Add more checkboxes as needed -->
            </div>

            <div class="section">
                <h3>Settings and Populations Treated</h3>
                <!-- List settings and populations as checkboxes -->
                <label><input type="checkbox" name="settings" value="Adolescents"> Adolescents</label>
                <label><input type="checkbox" name="settings" value="Adults"> Adults</label>
                <!-- Add more checkboxes as needed -->
            </div>

            <div class="section">
                <h3>Treatment Modalities/Approaches</h3>
                <!-- List treatment modalities as checkboxes -->
                <label><input type="checkbox" name="modalities" value="Cognitive Behavioral Therapy"> Cognitive Behavioral Therapy</label>
                <label><input type="checkbox" name="modalities" value="Psychoanalytic Therapy"> Psychoanalytic Therapy</label>
                <!-- Add more checkboxes as needed -->
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
